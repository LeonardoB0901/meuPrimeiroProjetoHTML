<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar nova senha</title>
</head>
<body>
    <h1>Criar nova senha</h1><br>
    <form>
        <label for="E-mail">Email de confirmação:</label><br>
        <input name="E-mail" required type="email"><br>
        <br>
        <label for="Novasenha">Nova Senha:</label><br>
        <input name="Novasenha" type="password" required><br>
        <br>
        <br>
        <button type="submit">Confirmar</button>
        <br>
        <br>
        <button type="button" onclick="location.href='index.html'">Voltar</button>
    </form>
</body>
</html>
